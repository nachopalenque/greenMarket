<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Anuncio Ver</title>
    <style>
        /* Asegurar que las imágenes en las tarjetas se ajusten al tamaño */
        .card-img-top {
            width: 100%;
            height: 250px; /* Altura fija para todas las imágenes */
            object-fit: cover; /* Asegura que la imagen se recorte para cubrir el área */
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <div class="container-fluid">
        <img src="/images/logo4.png" alt="logo generado por inteligencia artificial" class="navbar-brand" width="150">
        <h1 class="navbar-brand">GreenMarket</h1>
        <div class="d-flex ms-auto">
            <a th:href="@{/}"  class="btn btn-outline-primary me-2">Todos los anuncios</a>
            <a href="#" class="btn btn-outline-primary">Mis anuncios</a>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container my-5">
    <!-- Título y descripción del producto -->
    <section class="mb-4">
        <h1 th:text="'Título del producto: ' + ${anuncio.titulo} + ' | Precio: ' + ${anuncio.precio}" class="display-4"></h1>
        <p th:text="'Descripción: ' + ${anuncio.descripcion}" class="lead"></p>
    </section>

    <!-- Galería de imágenes del anuncio -->
    <section>
        <section class="seccion__anuncio__ver__casilla__contenido row row-cols-1 row-cols-md-3 g-4">
            <section th:each="foto : ${fotos}">
                <article class="card h-100">
                    <img th:src="'/imagesAnuncio/' + ${foto.ruta}" class="card-img-top" alt="Imagen del producto">
                </article>
            </section>
        </section>
    </section>
</main>


<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
