<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Anuncio Ver</title>
    <style>
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <section class="container-fluid">

        <img src="/images/logo4.png" alt="logo generado por inteligencia artificial" width="150">
        <h1 class="ml-3">GreenMarket</h1>

        <section class="d-flex ms-auto">
            <button th:onclick="|window.location.href='@{/}'|" class="btn btn-outline-secondary me-3">Todos los anuncios</button>
            <button th:onclick="|window.location.href='@{/anuncios/panel/inicio}'|" class="btn btn-outline-primary">Mis Anuncios</button>
            <button th:onclick="|window.location.href='@{/logout}'|" class="btn btn-outline-danger">Cerrar Sesión</button>

        </section>
    </section>

</nav>


<main class="container my-5">
    <!-- Título y descripción del producto -->
    <section class="mb-4">
        <h1 th:text="'Título del producto: ' + ${anuncio.titulo} + ' | Precio: ' + ${anuncio.precio}+'€'" class="display-4"></h1>
        <p th:text="'Descripción: ' + ${anuncio.descripcion}" class="lead"></p>
    </section>

    <section>
        <section class="seccion__anuncio__ver__casilla__contenido row row-cols-1 row-cols-md-3 g-4">
            <section th:each="foto : ${fotos}">
                <article class="card h-100">
                    <img th:src="'/imagesAnuncio/' + ${foto.ruta}" class="card-img-top" alt="Imagen del producto">
                </article>
            </section>
        </section>
    </section>
</main>


<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
