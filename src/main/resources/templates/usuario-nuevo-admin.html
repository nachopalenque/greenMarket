<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <section class="container-fluid">
        <a class="navbar-brand" >
            <img src="/images/logo4.png" alt="logo generado por inteligencia artificial" width="150">
            GreenMarket
        </a>
    </section>
    <section class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="btn btn-outline-secondary me-3" href="/">Mis anuncios</a>
            </li>
            <li class="nav-item">
                <input type="button" value="Iniciar Sesión" name="iniciar" class="btn btn-outline-primary me-3" th:onclick="|window.location.href='@{/login}'|">
            </li>

        </ul>
    </section>
</nav>

<!-- Contenido principal -->
<main class="container mt-5">
    <h1 class="text-center mb-4">Formulario de registro de usuario</h1>

    <!-- Formulario de registro -->
    <section>
        <form th:action="@{/admin/registro}" method="POST" th:object="${usuario}" class="border p-4 rounded shadow-sm">

            <!-- Nombre -->
            <section class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" class="form-control" placeholder="Nombre de usuario" required>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
            </section>

            <!-- Contraseña -->
            <section class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" th:value="${usuario.password}" class="form-control" placeholder="Contraseña" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </section>

            <!-- Email -->
            <section class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" class="form-control" placeholder="Email" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </section>

            <!-- Teléfono -->
            <section class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" id="telefono" name="telefono" th:value="${usuario.telefono}" class="form-control" placeholder="Teléfono" required>
            </section>

            <!-- Población -->
            <section class="mb-3">
                <label for="poblacion" class="form-label">Población</label>
                <input type="text" id="poblacion" name="poblacion" th:value="${usuario.poblacion}" class="form-control" placeholder="Población" required>
            </section>

            <!-- Botones de acción -->
            <section class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </section>
        </form>
    </section>
</main>


<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
