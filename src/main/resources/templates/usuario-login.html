<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
    <section class="container-fluid">

        <img src="/images/logo4.png" alt="logo generado por inteligencia artificial" width="150">
        <h1 class="ml-3">GreenMarket</h1>

        <section class="d-flex ms-auto">
            <button th:onclick="|window.location.href='@{/}'|" class="btn btn-outline-secondary me-3">Todos los anuncios</button>


        </section>
    </section>

</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Compra y vende con GreenMarket</h1>

    <section th:if="${param.error}" class="alert alert-danger">
        Usuario o contraseña no válidos.
    </section>

    <section th:if="${usuarioRegistrado}!=''" class="alert alert-info">
        <p class="text-center" th:text="'Se ha registrado correctamente el usuario: ' + ${usuarioRegistrado}"></p><br>
        <p class="text-center">ya puede logearse para empezar a publicar anuncios</p>
    </section>

    <form th:action="@{/login}" method="post" class="p-4 border rounded shadow-sm">
        <section class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required />
        </section>
        <section class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required />
        </section>
        <section class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <a href="/registro" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
        </section>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
